{# overrides/main.html - minimal override to make logo a link to UCL #}
{% extends "base.html" %}

{%- block header_logo -%}
  <a class="md-logo" href="https://www.ucl.ac.uk" target="_blank" rel="noopener noreferrer" title="Visit UCL">
    <img src="{{ config.theme.logo | url }}" alt="{{ config.site_name }}">
  </a>
{%- endblock -%}
